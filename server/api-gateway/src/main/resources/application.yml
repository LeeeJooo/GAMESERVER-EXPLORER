server:
  port: 8000

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      httpclient:
        ssl:
          useInsecureTrustManager: true
      routes:
        - id: auth
          uri: lb://USER
          predicates:
            - Path=/user/auth/**
          filters:
            - RewritePath=/user/(?<segment>.*), /$\{segment}
        - id: user
          uri: lb://USER
          predicates:
            - Path=/user/user/**
          filters:
            - AuthorizationHeaderFilter
            - RewritePath=/user/(?<segment>.*), /$\{segment}

jwt:
