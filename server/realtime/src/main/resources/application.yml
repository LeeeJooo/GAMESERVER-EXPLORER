server:
  port: 9001

spring:
  application:
    name: realtime
  data:
    redis:
      host: localhost
      port: 6379
    mongodb:
      host: localhost
      port: 27017
      database: explorer

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${server.port}}
    hostname: localhost
    ip-address: localhost
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka

client:
  api-gateway:
    url: http://localhost:8000

logic:
  laboratory:
    extract-url: http://localhost:1379/lab/extract

